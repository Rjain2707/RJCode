name: Run Telegram Alert Script

# Triggers
on:
  push:           # First push triggers immediately
    branches:
      - main
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0,30 * * * *'  # Runs every 30 minutes (UTC)

jobs:
  run-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Telegram script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}  # Your bot token
          CHANNEL_ID: ${{ secrets.CHANNEL_ID }}          # Your Telegram channel/chat ID
        run: python AlertInfoProgram.py
