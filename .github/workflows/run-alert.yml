name: Run Telegram Alert Script

# Triggers
on:
  push:
    branches:
      - main
  workflow_dispatch:  # manual trigger
  schedule:
    - cron: '*/15 * * * *'  # runs every 15 minutes (UTC)

jobs:
  run-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Telegram script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}  # GitHub Secret
        run: python AlertInfoProgram.py
